<!DOCTYPE html>
<html>
<head>
  <title>SportLight AI Chatbot</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; }
    #chat { margin-bottom: 10px; }
    input { width: 80%; }
  </style>
</head>
<body>

<h2>SportLight AI Chatbot</h2>

<div id="chat"></div>

<input id="msg" placeholder="Ask about players, coaches, techniques..." />
<button onclick="send()">Send</button>

<script>
async function send() {
  const msg = document.getElementById("msg").value;
  document.getElementById("chat").innerHTML += `<p><b>You:</b> ${msg}</p>`;

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: msg,
      sessionId: "user-1"
    })
  });

  const data = await res.json();
  document.getElementById("chat").innerHTML +=
    `<p><b>Bot:</b> ${data.reply}</p>`;
}
</script>

</body>
</html>
